<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather Dashboard</title>
​
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

<link rel="stylesheet" type="text/css" href="./assets/css/style.css">
​
</head>
<body>

<!-- ​Jumbotron Heading -->
<div class="jumbotron jumbotron-fluid">
  <div class="container JumbotronContainer">
    <!-- Title of Jumbotron -->
    <h1 class="display-4">Weather Dashboard</h1>
  </div>
</div>
<!-- The Entire Weather Container -->
<div class="container currentWeatherContainer">
  <div class="card">
    <div class = "card-body">
  <!-- Row 12 -->
  <div class ="row">

  
  <!-- Col Lg 2 | The search Form and Button List -->
  <div class = "col-lg-2">
    <!-- The Input form and Button -->
    <form>
      <label for="searchInput" >Enter a City</label>
      <div class="input-group" id="searchInputForm">
        <input type="text" class="form-control" id="searchInput">
          <div class="input-group-append">
            <button class="btn btn-primary"></button>
          </div>
      </div>
    </form>
    <!-- Saved Cities List -->
    <ul class="text-left" id="savedCitiesList">
    </ul>
  </div>
  
  <!-- Col Lg 10 | The Main Display and the 5 Days under it -->
  <div class = "col-lg-10">
    <!-- Main Display -->
    <div class="card text-left">
<!-- <div class="card-header">Featured</div> -->

<div class="card-body">
<h5 class="card-title" id="currentCity">...</h5>
<p class="card-text" id="currentTempature">...</p>
<p class="card-text" id="currentHumidity">...</p>
<p class="card-text" id="currentWindSpeed">...</p>
<p class="card-text" id="currentUVIndex">...</p>
</div>
<!-- <div class="card-footer text-muted">2 days ago</div> -->
    </div>


    
    <div class = "row">
      <div class = "col-lg-12">
        <div class="card">
  
      <div class ="card-header">5 Day Forecast</div>
  
        <div class = "card-body">
          <!-- <div class="card"> -->

            <div class="card-deck" id="nextWeekHolder">
            </div>
          <!-- </div> -->
          <!-- The Five Day  -->
        </div>
      </div>
      </div>
                        

    </div>
    <!-- The Five Day forcast -->
  </div>

  </div>

    </div>
  </div>
</div>
